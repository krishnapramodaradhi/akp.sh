<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://i.imgur.com/N5upjIT.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>akp.sh</title>
  </head>
  <body>
    <header>
      <img src="https://i.imgur.com/kZVOBOe.png" class="logo" alt="akp.sh" />
    </header>
    <main>
      <div id="errorMsg"></div>
      <form class="form" id="shortLinkForm">
        <input
          type="text"
          class="input"
          id="url"
          name="url"
          placeholder="Enter a Link"
          autocomplete="off"
        />
        <input
          type="text"
          class="input"
          id="slug"
          name="slug"
          placeholder="Enter a Slug"
          autocomplete="off"
        />
        <button type="submit" id="submitBtn">Shorten Link</button>
      </form>
      <div id="success"></div>
    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
